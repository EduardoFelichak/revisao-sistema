<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão Sistemas</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="assets/images/logo.png"
                    class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form>       
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="email" id="lbl-email" class="form-control form-control-lg"
                                placeholder="Digite um e-mail válido" />
                            <label id="text-email" class="form-label" for="lblEmail">Endereço de e-mail</label>
                        </div>
                        <!--eve.holt@reqres.in-->
                
                        <div data-mdb-input-init class="form-outline mb-3">
                            <input type="password" id="lbl-pass" class="form-control form-control-lg"
                                placeholder="Digite sua senha" />
                            <label id="text-pass" class="form-label" for="lblPass">Senha</label>
                        </div>
        
                        <div class="text-center text-lg-start mt-1 pt-2">
                            <button  id="btn-login" type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-danger btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
</body>
</html>
