<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<header></header>
<body>
    <div class="container mt-5">
        <section>
            <h4 class="text-danger">Cadastro de Produtos</h4>
            <div class="text-end">
                <button id="insert" type="button" class="btn btn-outline-danger" data-state="0" data-bs-toggle="modal" data-bs-target="#product-modal">
                    <i class="bi bi-plus-lg"></i>
                </button>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th class="text-danger" scope="col">Nome</th>
                        <th class="text-danger" scope="col">Descrição</th>
                        <th class="text-danger" scope="col">Preço R$</th> 
                        <th class="text-danger" scope="col"></th>  
                    </tr>
                    <tbody id="body-table"></tbody>
                </thead>
            </table>
        </section>
    </div>

    <div class="modal fade" id="product-modal" tabindex="-1" aria-labelledby="product-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger" id="product-modal-label"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label=""></button>
                </div>
                <div class="modal-body">
                    <form id="product-form">
                        <div class="mb-3">
                            <label for="product-name" class="form-label text-danger">Nome do Produto</label>
                            <input type="text" class="form-control" id="product-name" name="product-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="product-descr" class="form-label text-danger">Descrição</label>
                            <input type="text" class="form-control" id="product-descr" name="product-descr" required>
                        </div>
                        <div class="mb-3">
                            <label for="product-price" class="form-label text-danger">Preço</label>
                            <div class="input-group">
                                <span class="input-group-text">R$</span>
                                <input type="Number" class="form-control" id="product-price" name="product-price" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-danger" id="save-product">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirm-delete" tabindex="-1" aria-labelledby="modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger" id="modal-label">Tem certeza que deseja deletar este produto?</h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="yes-delete">Sim</button>
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Não</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script type="module" src="js/product.js"></script>
</body>
</html>
